<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let r = prompt("Enter radius of circle");

      const pi = 3.14;

      document.write(`Area of circle = ${pi * r * r}`);
      document.write(` Circumference of a circle = ${2 * pi * r}`);
    </script>
  </body>
</html>
